<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidesshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">Menu aqui</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="https://img.icons8.com/ios-filled/50/000000/back.png"/></div>
                <div class="slider--control" onclick="goNext()"><img src="https://img.icons8.com/ios-filled/50/000000/forward--v1.png"/></div>
            </div>
            <div class="slider-width">
                <div class="slider--item" style="background-image: url(images/4.jpg);">
                    Esporte
                </div>
                <div class="slider--item" style="background-image: url(images/5.jpg)">
                    Casualidade com a sua cara
                </div>
                <div class="slider--item" style="background-image: url(images/6.jpg)">
                    Conforto
                </div>
                <div class="slider--item" style="background-image: url(images/7.jpg)">
                    As melhores marcas
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>



    <script src="script.js"></script>
</body>
</html>
